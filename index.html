<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <link rel="stylesheet" href="style.css">
        <title>Bob's Burgers Personality Quiz</title>
    </head>

    <body>
        <h1>Which Bob's Burgers Character Are You?</h1>

        <main>
            <section id="quiz">
                <div class="questions">
                </div>
                <button id="Submit">See My Character!</button>
            </section>

            <section id="result" class="hidden">
                <h2 id="character name"></h2>
                <img id="character img" alt="">
                <p id="character description"></p>
                <button id="restart">Try Again</button>
            </section>
        </main>

        <script></script>

    </body>








</html>
